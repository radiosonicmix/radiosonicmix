<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>RadiosonicMix</title>
    <link rel="icon" href="https://adalo-uploads.imgix.net/f1f35d8bf273a1fc1fc9611f1a358ca6338fa6642d39207027bce841c861880c.png?orient=&auto=compress" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .loading-screen {
            text-align: center;
        }

        .loading-icon {
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
        }

        .loading-text {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <img src="https://adalo-uploads.imgix.net/f1f35d8bf273a1fc1fc9611f1a358ca6338fa6642d39207027bce841c861880c.png?orient=&auto=compress" alt="Cargando" class="loading-icon">
        <p class="loading-text">Cargando FM</p>
    </div>
    <script>
        // Redirige despu√©s de 6 segundos
        setTimeout(function() {
            window.location.href = 'inicio.html'; // Reemplaza con la URL a la que deseas redirigir
        }, 6000);
    </script>
</body>
</html>
